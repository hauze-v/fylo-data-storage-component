<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Adam Hauze">
  <meta name="description" content="The purpose of this webpage is to challenge my HTML & CSS skills by building this data storage component">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="data-storage-component">

    <!-- Fylo logo with icon container -->
    <div class="container container-1">
      <div class="logo">
        <img src="images/logo.svg" alt="Fylo Logo">
      </div>

      <div class="icons">
        <a href="#"><img src="images/icon-document.svg" alt="Document icon"></a>
        <a href="#"><img src="images/icon-folder.svg" alt="Folder icon"></a>
        <a href="#"><img src="images/icon-upload.svg" alt="Upload icon"></a>
      </div>
    </div>

    <!-- Data used container -->
    <div class="container container-2">
      <div class="wrapper">
        <h5>You've used <span>815</span>GB of your storage.</h5>

        <!-- Data storage bar -->
        <div class="bar">
          <div class="progress">
            <div class="dot"></div>
          </div>
        </div>

        <!-- Data storage text underneath bar -->
        <div class="bar-text">
          <h5>0 GB</h5>
          <h5>1000 GB</h5>
        </div>
      </div>
    </div>

    <!-- White storage left container -->
    <div class="container container-3">
      <h1>185</h1>
      <h5>GB LEFT</h5>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.hyperstylescript.com/">Adam Hauze</a>.
  </div>
</body>
</html>
